<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Login - Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ School Portal</h1>
            <p>Attendance Management System</p>
        </div>
        <div class="form-container">
            <div id="loginError" class="error-message"></div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder=" " required>
                    <label for="username">ðŸ‘¤ Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">ðŸ”’ Password</label>
                </div>
                <button type="submit" class="btn btn-primary">
                    Login to Dashboard
                </button>
            </form>
            <div id="loginLoading" class="loading">
                <div class="spinner"></div>
                <p>Authenticating...</p>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:8080/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
    
                const text = await response.text();
    
                if (response.ok) {
                    const data = JSON.parse(text);
                    if (data.token) {
                        
                        localStorage.setItem('token', data.token);
    
                        // Redirect to home.html
                        window.location.href = 'home.html';
                    } else {
                        alert('Unexpected error: Token missing.');
                    }
                } else {
                    alert(`Login failed: ${text}`);
                }
    
            } catch (error) {
                console.error('Error during login:', error);
                alert('Login failed: Network or server error');
            }
        });
    </script>
    
    
    
</body>
</html>
